<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Take Home</title>
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="item">
			<img
				src="assets/images/fox.png"
				alt="Image of the fennec fox"
				class="image"
			/>
			<div class="texts">
				<div class="description">
					<p class="name">fennec fox</p>
					<p class="location">India</p>
				</div>
			</div>
		</div>
		<div class="item">
			<img
				src="assets/images/whale.png"
				alt="Image of the humpback whale"
				class="image"
			/>
			<div class="texts">
				<div class="description">
					<p class="name">humpback whale</p>
					<p class="location">South Africa</p>
				</div>
			</div>
		</div>
		<div class="item">
			<img
				src="assets/images/baboon.png"
				alt="The image of the common brown baboon"
				class="image"
			/>
			<div class="texts">
				<div class="description">
					<p class="name">common brown baboon</p>
					<p class="location">South Africa</p>
				</div>
			</div>
		</div>
		<div class="item">
			<img
				src="assets/images/deer.png"
				alt="The image of the spotted deer"
				class="image"
			/>
			<div class="texts">
				<div class="description">
					<p class="name">spotted deer</p>
					<p class="location">Amazon</p>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
